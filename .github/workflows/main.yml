name: Java CI + Reports to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Build, test, quality checks
        run: mvn -B -U clean verify

      - name: Generate Javadoc
        run: mvn javadoc:javadoc

      - name: Prepare reports folder
        run: |
          mkdir -p public-site/docs
          mkdir -p public-site/coverage
          
          if [ -d "target/site/apidocs" ]; then
            cp -r target/site/apidocs/* public-site/docs/
          else
            echo "Warning: Javadoc not found at target/site/apidocs"
          fi
          
          if [ -d "target/site/jacoco" ]; then
            cp -r target/site/jacoco/* public-site/coverage/
          else
            echo "Warning: JaCoCo report not found"
          fi
          
          if [ -f "target/site/dependencies.html" ]; then
            cp target/site/dependencies.html public-site/
          fi
          
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public-site/

  deploy-pages:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
