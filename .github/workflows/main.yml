name: Java CI + Reports to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Build and Generate Reports
        run: |
          # 1. Εκτέλεση tests και παραγωγή JaCoCo
          mvn -B clean verify
          # 2. Παραγωγή Javadoc (αγνοώντας τα warnings)
          mvn javadoc:javadoc -Ddoclint=none -Dmaven.javadoc.failOnError=false
          # 3. ΠΑΡΑΓΩΓΗ SITE (Απαραίτητο για το dependencies.html)
          mvn site -DgenerateReports=true

      - name: Prepare reports folder
        run: |
          mkdir -p public/docs
          mkdir -p public/coverage
          
          # Αντιγραφή JaCoCo
          if [ -d "target/site/jacoco" ]; then
            cp -r target/site/jacoco/* public/coverage/
          fi
          
          # Αντιγραφή Javadoc
          if [ -d "target/site/apidocs" ]; then
            cp -r target/site/apidocs/* public/docs/
          fi
          
          # Αντιγραφή Dependencies (Άδειες)
          if [ -f "target/site/dependencies.html" ]; then
            cp target/site/dependencies.html public/
          fi

          # Δημιουργία κεντρικής σελίδας για να μην βγάζει 404
          echo "<html><body style='font-family:sans-serif;padding:40px;'><h1>Project Quality Reports</h1><hr><ul><li><a href='docs/index.html'>Javadoc</a></li><li><a href='coverage/index.html'>JaCoCo Coverage</a></li><li><a href='dependencies.html'>Dependencies & Licenses</a></li></ul></body></html>" > public/index.html
          
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public/

  deploy-pages:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
