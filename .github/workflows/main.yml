name: Java CI + Reports to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Build, test, quality checks
        run: mvn -B -U clean verify

      - name: Generate Javadoc
        run: mvn javadoc:javadoc

      - name: Generate Maven dependencies report
        run: mvn dependency:tree -DoutputFile=target/dependency-tree.txt

      - name: Upload artifact for CI
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quality-reports
          path: |
            target/site/jacoco/
            target/site/apidocs/
            target/dependency-tree.txt

  deploy-pages:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
        with:
          folder: target
